<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [12,10,1,2,4,6,77,61,0,5];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count ++;
        }
    }
    document.writeln('mảng arr có ' + count + ' phần tử >=10');
</script>
</body>
</html>
