<body>

<input type="button" value="check" onclick="check(num1,num2)">
<p id="result"></p>
<script>
let num1 = parseInt(prompt('nhap vao gia tri num 1'));
let num2 = parseInt(prompt('nhap vao gia tri num 2'));
function check(a,b) {

}
