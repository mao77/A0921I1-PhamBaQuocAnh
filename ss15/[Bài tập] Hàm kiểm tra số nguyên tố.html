<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num = prompt('nhap vao 1 so');
    function check(num) {
        let flag = true;
        if (num < 2) {
            flag = false;
            return flag;
        }else {
            for (let i = 2; i < num-1; i++) {
                if (num % i == 0) {
                    flag = false;
                    return flag;
                }
            }
        }
        return flag;
    }
    if (check(num)) {
        document.writeln(num+' la so nguyen to');
    }else {
        document.writeln(num+' khog phai la so nguyen to');
    }
</script>

</body>
</html>
