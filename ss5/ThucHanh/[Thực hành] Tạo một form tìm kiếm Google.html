<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo một form tìm kiếm Google</title>
</head>
<body>
    <h2>Tìm kiếm Google</h2>
    <form action="https://google.com.vn/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="tìm kiếm">
    </form>
    <h2>Tìm kiếm Bing</h2>
    <form action="https://www.bing.com/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="tìm kiếm">
    </form>
</body>
</html>
