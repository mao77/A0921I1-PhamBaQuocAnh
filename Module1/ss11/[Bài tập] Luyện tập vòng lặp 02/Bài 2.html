<body>
<p id="result"></p>
<script>
    let num = prompt("nhap vao so ban muon tinh giai thua");
    let result = 1;
    for (let i = num; i >= 1; i--) {
        result *= i;
    }
    document.getElementById('result').innerText = '!'+ num+' = ' +result;
</script>
