<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo form cơ bản</title>

        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order form</h2>
        <p>What would you like to buy</p>
        <select>
            <option value = "  ">A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
        </select>
    </form>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd">1 - $0
    <input type="radio" name="rd">2 - $20
    <input type="radio" name="rd">3 - $15

    <input type="text" name="lastname" placeholder="lastname" size="15">

    <input type="text" name="phonenumber1" size="7"> - <input type="text" name="phonenumber2" size="7"> - <input type="text" name="phonenumber3" size="7">
