<script>
    class myDate {
        constructor(day, month, year) {
            this.d = day;
            this.m = month;
            this.y = year;
        }
        getDay() {
            return this.d;
        }
        getMonth() {
            return this.m;
        }
        getYear() {
            return this.y;
        }
        setDate(day,month,year) {
            this.d = day;
            this.m = month;
            this.y = year;
        }
        toString() {
            return this.d+'/'+this.m+'/'+this.y;
        }
    }
