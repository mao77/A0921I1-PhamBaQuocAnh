<script>
    let arr = [11,22,1,4,5,9,-1,-9,-100,-22];
    let max = arr.length - 1;
    let min = 0;
    for (min = 0; min < max; min++) {

        arr[max] = b;
        max--;

    document.writeln(arr.reverse());
