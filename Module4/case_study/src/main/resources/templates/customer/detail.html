<!-- On rows -->
<center>
    <h1>CUSTOMER DETAIL</h1>
    <table th:object="${customer}">
        <tr class="table-dark" >
            <td>ID</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr class="table-light">
            <td>Customer Type</td>
            <td th:text="*{customerType.name}"></td>
        </tr>
        <tr class="table-primary">
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr class="table-danger">
            <td>Gender</td>
            <td th:text="*{gender.name}"></td>
        </tr>
        <tr class="table-success">
            <td>Birthday</td>
            <td th:text="*{birthDay}"></td>
        </tr>
        <tr class="table-warning">
            <td>Phone Number</td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr class="table-secondary">
            <td>Id Card</td>
            <td th:text="*{idCard}"></td>
        </tr>
        <tr class="table-info">
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr class="table-danger">
            <td>Address</td>
            <td th:text="*{address}"></td>
        </tr>
    </table>
</center>
