<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h1>Create new Service</h1>
<a href="/service">Back to list</a>
<form class="needs-validation" novalidate th:action="@{/service/create}" method="post" th:object="${service}" >
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Service Type</label>
            <select class="custom-select" id="validationCustom04" th:field="*{serviceType}" required>
                <option selected  value="">Choose Service Type</option>
                <option th:each="item : ${serviceTypeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Service Rent Type</label>
            <select class="custom-select" id="validationCustom05" th:field="*{serviceRentType}" required>
                <option selected  value="">Choose Service Rent Type</option>
                <option th:each="item : ${serviceRentTypeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom0" th:field="*{name}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Area</label>
            <input type="text" class="form-control" id="validationCustom1" th:field="*{area}" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Cost</label>
            <input type="text" class="form-control" id="validationCustom2" th:field="*{cost}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Max People</label>
            <input type="text" class="form-control" id="validationCustom3" th:field="*{max_people}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Standard Room</label>
            <input type="text" class="form-control" id="validationCustom01" th:field="*{standardRoom}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Description Other Convenience</label>
            <input type="text" class="form-control" id="validationCustom02" th:field="*{descriptionOtherConvenience}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Pool Area</label>
            <input type="text" class="form-control" id="validationCustom01" th:field="*{poolArea}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Number Of Floors</label>
            <input type="text" class="form-control" id="validationCustom02" th:field="*{numberOfFloors}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Free Service Included</label>
            <input type="text" class="form-control" id="validationCustom01" th:field="*{freeServiceIncluded}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
<!--        <div class="col-md-3 mb-3">-->
<!--            <label for="validationCustom02">Number Of Floors</label>-->
<!--            <input type="text" class="form-control" id="validationCustom02" th:field="*{numberOfFloors}" required>-->
<!--            <div class="valid-feedback">-->
<!--                Looks good!-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-primary" type="reset">Reset</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
