<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h1>Create new Employee</h1>
<a href="/employee">Back to list</a>
<form class="needs-validation" novalidate th:action="@{/employee/create}" method="post" th:object="${employee}" >
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom0" th:field="*{name}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Gender</label>
            <select class="custom-select" id="validationCustom04" th:field="*{gender}" required>
                <option selected  value="">Choose Gender</option>
                <option th:each="item : ${genderList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Employee Division</label>
            <select class="custom-select" id="validationCustom04" th:field="*{employeeDivision}" required>
                <option selected  value="">Choose Employee Division</option>
                <option th:each="item : ${employeeDivisionList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Employee Education Degree</label>
            <select class="custom-select" id="validationCustom05" th:field="*{employeeEducationDegree}" required>
                <option selected  value="">Choose Employee Education Degree</option>
                <option th:each="item : ${employeeEducationDegreeList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">BirthDay</label>
            <input type="date" class="form-control" id="validationCustom2" th:field="*{birthDay}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Employee Position</label>
            <select class="custom-select" id="validationCustom04" th:field="*{employeePosition}" required>
                <option selected  value="">Choose Employee Position</option>
                <option th:each="item : ${employeePositionList}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Phone Number</label>
            <input type="text" class="form-control" id="validationCustom01" th:field="*{phoneNumber}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">ID Card</label>
            <input type="text" class="form-control" id="validationCustom02" th:field="*{idCard}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Salary</label>
            <input type="text" class="form-control" id="validationCustom01" th:field="*{salary}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Email</label>
            <input type="text" class="form-control" id="validationCustom02" th:field="*{email}" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-primary" type="reset">Reset</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
