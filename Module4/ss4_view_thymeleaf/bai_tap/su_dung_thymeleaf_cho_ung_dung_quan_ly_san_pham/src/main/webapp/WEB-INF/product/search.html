<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Search Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/products/search}"
          method="post" novalidate="novalidate">
        <div>
            <label>Input Search Name</label>
            <input th:type="text" th:name="searchName">
        </div>
        <input type="submit" value="Search"/>
    </form>

</div>
</body>
</html>
